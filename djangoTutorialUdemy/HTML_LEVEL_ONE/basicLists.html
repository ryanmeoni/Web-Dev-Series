<!DOCTYPE html>
<html>
<head>
	<title>Basic lists</title>
</head>
<body>
	<!-- We can nest these lists too. -->
	<ol>
		<li>ordered list element 1</li>
		<li>ordered list element 2</li>
		<li>ordered list element 3</li>
	</ol>

	<ul>
		<li>unordered list element 1</li>
		<li>unordered list element 2</li>
	</ul>
</body>
</html>
